<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array traversal</title>
</head>

<body>
    <h1></h1>
    <button onclick="funexpr()">Click me</button>
    <input type="text" id="num"/>

</body>

<script>
    const funexpr  = ()=>{
        const data = [1,2,4,5,3,2,60,7,8]; 
        let arr = document.getElementById("num").value;
        if(data.length>arr){
            
            alert(data[arr]);
           
        }else{
            alert("please enter valid input")
        }
        
    }

</script>
</html>
